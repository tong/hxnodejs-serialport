name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.0
      - name: Setup haxe
        run: |
          haxe --version
          haxelib dev hxnodejs-serialport .
          haxelib install hxnodejs
      - name: Build haxedocs
        run: |
          haxe doc.hxml
      - name: Build example application
        run: |
          haxe --cwd example build.hxml
